<!-- Contact Section Component -->
<section id="contact" class="section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h2 class="section-title" data-translate="Get In Touch">Get In Touch</h2>
                <p class="section-subtitle" data-translate="contact-subtitle">Hey, send me a message! I'm always open to new collaborations, opportunities, and interesting conversations</p>
                <div class="section-divider"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="contact-form">
                    <form id="contactForm" action="https://formspree.io/f/xwpqvnpb" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" name="name" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane"></i>
                                <span data-translate="Send Message">Send Message</span>
                            </button>
                        </div>
                        <input type="hidden" name="_next" value="https://sophiasoares.com/#contact">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
